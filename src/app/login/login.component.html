<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md mx-auto p-4 bg-white shadow-md rounded">
        {{nome}} {{sobrenome}}
        <form action="#" method="post">
            <input class="border rounded p-2 mb-4 w-full" type="email" placeholder="Email" required>
            <input class="border rounded p-2 mb-4 w-full" type="password" placeholder="Senha" required>
            <button class="bg-yellow-300 text-white py-2 px-4 rounded w-full hover:bg-yellow-500">Entrar</button>
        </form>
        <a href="/cadastro" class="text-yellow-500 mt-4 inline-block hover:underline">Cadastre-se</a>
    </div>
</div>
